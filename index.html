    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Pretendard', 'sans-serif'],
              serif: ['Noto Serif KR', 'serif'], // Added Serif font for emotional slides
              display: ['Oswald', 'sans-serif'], // Nike style condensed font
            },
            colors: {
              background: '#000000',
              surface: '#111111',
              accent: '#FF5E00', // Tangerine
              'accent-hover': '#FF7A29',
            },
            letterSpacing: {
              tighter: '-0.05em',
              tightest: '-0.08em',
              widest: '0.2em',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
        overflow-y: hidden; /* Prevent body scroll, handle inside container */
      }
      
      /* Smooth Scroll Styling */
      .snap-container {
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        height: 100vh;
        scroll-behavior: smooth;
        /* Hide scrollbar for Chrome, Safari and Opera */
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .snap-container::-webkit-scrollbar {
        display: none;
      }

      .snap-section {
        scroll-snap-align: start;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }
      
      /* Utility for text strokes if needed */
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        color: transparent;
      }
      
      .text-shadow-glow {
        text-shadow: 0 0 40px rgba(255, 94, 0, 0.6);
      }

      /* PRINT / PDF EXPORT STYLES */
      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        
        body {
          overflow: visible !important;
          background-color: #000000 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .snap-container {
          height: auto !important;
          overflow: visible !important;
          scroll-snap-type: none !important;
        }

        .snap-section {
          height: 100vh !important;
          page-break-after: always !important;
          break-after: page !important;
          print-color-adjust: exact !important;
          background-color: #000000 !important;
        }

        /* Hide UI elements during print */
        .fixed, button, .no-print {
          display: none !important;
        }

        /* Ensure white text prints as white on black */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
